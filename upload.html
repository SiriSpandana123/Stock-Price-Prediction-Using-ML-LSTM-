<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction - Upload</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e6e6fa; /* Lavender background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #ffffff; /* White background for container */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
            text-align: center;
            width: 350px;
        }
        .container h1 {
            color: #6a5acd; /* Slate blue color for header */
            font-size: 24px;
            margin-bottom: 20px;
        }
        .file-upload-wrapper {
            position: relative;
            width: 100%;
            height: 200px;
            border: 2px dashed #6a5acd; /* Slate blue color for border */
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #6a5acd; /* Slate blue color for text */
            margin-bottom: 20px;
        }
        .file-upload-wrapper:hover {
            background-color: rgba(106, 90, 205, 0.1); /* Light background on hover */
        }
        .file-upload-wrapper input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .file-upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .file-upload-text {
            font-size: 16px;
        }
        .file-upload-text a {
            color: #6a5acd; /* Slate blue color for link */
            text-decoration: none;
            font-weight: 500;
        }
        .file-upload-text a:hover {
            text-decoration: underline;
        }
        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #6a5acd; /* Slate blue color for file name */
        }
        input[type="submit"] {
            padding: 10px;
            margin-top: 30px; /* Increased margin for spacing */
            border: none;
            background-color: #6a5acd; /* Slate blue color for button */
            color: #fff; /* White text color */
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
        }
        input[type="submit"]:hover {
            background-color: #483d8b; /* Darker shade for hover effect */
        }
    </style>
    <script>
        function displayFileName(input) {
            var fileName = input.files[0].name;
            document.getElementById('file-name').textContent = 'Selected file: ' + fileName;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Upload Stock Price Data</h1>
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <div class="file-upload-wrapper">
                <i class="fas fa-cloud-upload-alt file-upload-icon"></i>
                <div class="file-upload-text">Drag & drop files or <a href="#">Browse</a></div>
                <input type="file" name="file" required onchange="displayFileName(this)">
            </div>
            <div id="file-name" class="file-name">No file selected</div>
            <input type="submit" value="Upload">
        </form>
    </div>
</body>
</html>
